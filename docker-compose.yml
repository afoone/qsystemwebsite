version: '3.0'
services:
  db:
    image: mysql:5.7
    environment:
      - "MYSQL_ROOT_PASSWORD=root"
      - "MYSQL_DATABASE=booking"
    # ports: 
    #   - "3306:3306"
    networks:
      - qsystem

  web:
    build: .
    environment:
      -  "VIRTUAL_HOST=qsystem.mainserver.iprocuratio.com, territorial-valencia.gestiondecolasdeespera.com"
      -  "VIRTUAL_PORT=8000"
    ports:
       - "8000:8000"
    #volumes:
     # - ".:/code"
    depends_on:
      - db  
    networks: 
      - qsystem
networks: 
  qsystem:
    driver: bridge
  frontnet:
    external:
      name: frontnet

